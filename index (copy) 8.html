<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French School Supplies Quiz</title>
  <link rel="icon" type="replit/french.jpg" href="/replit/french.jpg">
</head>
<body style="background-color: lightcyan;">
  <h2 style="font-family:Courier New ; font-size: 70px; text-align: center;" >French Quiz: School Supplies</h2>
  <p font-size:>Look at the picture and type what it is in French!</p>

  <img id="itemImage" src="" alt="school item" width="150"><br><br>

  <label for="answer" >Your answer:</label>
  <input type="text" id="answer" placeholder="Write in French">
  <button onclick="checkAnswer()">Submit</button>
  <p id="message"></p>

  <script>
    const items = [
      { image: 'replit/red.png', word: 'ROUGE' },
      { image: 'replit/orange.png', word: 'ORANGE' },
      { image: 'replit/yellow.png', word: 'JAUNE' },
      { image: 'replit/green.png', word: 'VERT' },
      { image: 'replit/blue.png', word: 'BLEU' },
      { image: 'replit/purple.png', word: 'VIOLET' },
      { image: 'replit/black.jpg', word: 'NOIR' },
      { image: 'replit/pink.png', word: 'ROSE' },
      { image: 'replit/brown.png', word: 'MARRON' },
      { image: 'replit/white.png', word: 'BLANC' },
      { image: 'replit/grey.jpg', word: 'GRIS' }
    ];


    let currentItem;

    function newQuestion() {
      const randomIndex = Math.floor(Math.random() * items.length);
      currentItem = items[randomIndex];
      document.getElementById('itemImage').src = currentItem.image;
      document.getElementById('answer').value = '';
      document.getElementById('message').textContent = '';
    }

    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      const message = document.getElementById('message');

      if (answer === currentItem.answer) {
        message.textContent = '✅ Correct! It’s ' + currentItem.answer + ' in French!';
        message.style.color = 'green';
        setTimeout(newQuestion, 1500);
      } else {
        message.textContent = '❌ Try again!';
        message.style.color = 'red';
      }
    }

    newQuestion();
  </script>

</body>
</html>
